<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      @font-face { font-family: 'Roboto'; src: url('../fonts/Roboto-Light.ttf') format('truetype'); }
      body { padding: 0; margin: 0; box-sizing: border-box; height: 100vh; width: 100vw; font-family: 'Roboto'; }
      #sidebar { width: 250px; height: 100vh; box-sizing: border-box; border-right: 1px dashed black; float: left; padding: 1em; }
      #content { width: calc(100vw - 250px); height: 100vh; box-sizing: border-box; float: left; background-color: #EFEFEF; padding: 1em 2em; }
      h1 { padding: 0; margin: 0; font-size: 1.6em; width: 100%; }
      textarea.code { width: 100%; resize: vertical; box-sizing: border-box; padding: 5px 5px 5px 45px; box-shadow: 0 0 0 1px lightgrey; border: none; }
      input.url { padding: 2px; width: 230px; box-sizing: border-box; box-shadow: 0 0 0 1px lightgrey; border: 0; }
      textarea.code:focus, input.url:focus { box-shadow: 0 0 2px 3px lightblue; }
      select { width: 175px; height: 2em; border: 1px solid lightgrey; border-radius: 3px; }
      button { height: 2em; width: 6em; text-align: center; }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>Edit style</h1>
      <button id="save">Save</button>
    </div>
    <div id="content">
      <div>
        Code block 1<br>
        <textarea rows="15" class="code"></textarea><br>
        Applies to: 
        <select>
          <option>URL</option>
          <option>URLs starting with</option>
          <option>URLs on the domain</option>
          <option>URLs matching the regexp</option>
          <option>Everything</option>
        </select>
        <input class="url"><br>
      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="manage.js"></script>
  </body>
</html>
