<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/Styling.ico" id="favicon">
    <title>Edit style</title>
    <style>
      @font-face { font-family: 'Roboto'; src: url('../fonts/Roboto-Light.ttf') format('truetype'); }
      body { padding: 0; margin: 0; box-sizing: border-box; height: 100%; width: 100vw; font-family: 'Roboto'; font-size: 0.9em; background-color: #EFEFEF; }
      select { margin-left: 5px; width: 175px; height: 2em; border: 1px solid lightgrey; border-radius: 3px; background: url("../images/arrow.png") no-repeat right white; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-size: 10px; background-position: 158px 6px; cursor: pointer; border: none; box-shadow: 0 0 0 1px lightgrey inset; }
      select:focus { outline: 0; color: rgba(0,0,0,0); text-shadow: 0 0 0 #000; box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      button { padding: 2px 6px; text-align: center; }

      #sidebar { width: 275px; height: 100vh; position: fixed; left: 0; top: 0; box-sizing: border-box; border-right: 1px dashed grey; padding: 0.8em 1.1em; background-color: white; }
      #sidebar #style-name { width: 100%; padding: 4px; box-shadow: 0 0 0 1px lightgrey inset; border: 0; box-sizing: border-box; margin-top: 10px; }
      #sidebar #style-name:focus { box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      #sidebar h3.placeholder { display: none; }
      #sidebar section.small-screen { display: inline-block; }

      #content { width: calc(100vw - 275px); height: 100%; box-sizing: border-box; position: absolute; top: 0; right: 0; padding: 1em 2em; }
      #content div.block:first-of-type > span:first-of-type, div.block:first-of-type > button.raise_block, div.block:last-of-type > button.lower_block { display: none; }
      #content div.block:only-child .remove_block { display: none; } 
      #content div.block:last-of-type { margin-bottom: 25vh; }
      #content div.code { width: 100%; height: 200px; box-shadow: 0 0 0 1px lightgrey; margin-top: 5px; }
      #content div.code.ace_focus { box-shadow: 0 0 2px 2px lightblue; }
      #content div.ace_hidden-cursors { display: none; }
      #content section.target { display: flex; margin: 5px 0 3px 0; }
      #content section.target:not(:first-of-type) > span { visibility: hidden; }
      #content div.url-container { flex-grow: 1; display: flex; flex-wrap: wrap; }
      #content input.url { padding: 2px; box-sizing: border-box; box-shadow: 0 0 0 1px lightgrey inset; border: 0; flex-grow: 1; margin-left: 2px; }
      #content input.url:focus { box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      @media only screen and (max-width: 840px) {
        #sidebar { height: 165px; width: 100vw; overflow: hidden; positon: fixed; border-right: none; border-bottom: 1px dashed grey; padding: 0.5em 0; }
        #sidebar summary { margin: 0 0 5px 0; position: absolute; left: 1em; font-size: 1.17em; font-weight: bold; }
        #sidebar h3.placeholder { display: block; visibility: hidden; margin: 0; }
        #sidebar > h1, #sidebar > br:first-of-type, #sidebar .hide-small-screen { display: none; }
        #sidebar div.small-screen-top { width: calc(100vw - 2.2em); display: flex; flex-wrap: wrap; margin: 0.6em 1.1em; }
        #sidebar div.small-screen-top > div { display: flex; flex-grow: 1; margin-right: 5px !important; }
        #sidebar div.small-screen-top > div > #style-name { flex-grow: 1; margin-top: 0; }
        #sidebar div.small-screen-top > #save { margin-left: 10px; }
        #sidebar div.small-screen-top > #enabled { margin-bottom: auto !important }
        #sidebar section.small-screen:nth-of-type(1) { width: calc(40vw - 2.2em); float: left; margin: 0 1.1em; }
        #sidebar section.small-screen:nth-of-type(2) { width: calc(20vw - 2.2em); float: left; margin: 0 1.1em; }
        #sidebar section.small-screen:nth-of-type(3) { width: calc(40vw - 2.2em); float: left; margin: 0 1.1em; }
        #content { top: 165px; left: 0; width: 100vw; position: fixed; overflow-x: scroll; }
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="ace/ace.js"></script>
    <script src="ace/mode-css.js"></script>
    <script src="ace/ext-language_tools.js"></script>
    <script src="edit.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <h1 style="padding: 0; margin: 0; font-size: 1.6em; width: 100%;">Edit style</h1>
      <div class="small-screen-top">
        <div style="margin: 0; display: inline-block; padding: 0;"><input type="text" id="style-name" placeholder="Enter a name"></div>
        <input type="checkbox" id="enabled" style="margin-bottom: 10px;"> Enabled
        <br>
        <button id="save">Save</button>
        <button id="beautify">Beautify</button>
        <button id="back">Back to manage</button>
      </div>
      <br>
      <details open>
        <summary>Options</summary>
        <section class="small-screen">
          <h3 class="placeholder" style="margin-bottom: 5px;">Options</h3>
          Line count: <input type="number" id="line-count" class="options"><br style="margin-bottom: 5px;">
          Tab size: <input type="number" id="tab-size" class="options"><br style="margin-bottom: 5px;">
          Font size: <input type="number" id="font-size" class="options"><br style="margin-bottom: 7px;">
        </section>
        <section class="small-screen">
          <h3 class="placeholder">Options</h3>
          <input type="checkbox" id="autocomplete" class="options"> Autocomplete<br>
          <input type="checkbox" id="error-marker" class="options"> Syntax validation<br>
          <input type="checkbox" id="soft-tabs" class="options"> Use soft tabs<br>
          <span class="hide-small-screen"><input type="checkbox" id="guide-indent" class="options"> Show indent guides<br></span>
          <input type="checkbox" id="show-invisible" class="options"> Show invisible characters<br style="margin-bottom: 7px;">
        </section>
        <section class="small-screen">
          <h3 class="placeholder">Options</h3>
          Theme: 
          <select style="width: 160px; position: absolute; right: 16px; background-position: 143px 6px;" id="theme" class="options">
            <optgroup label="Light">
              <option value="chrome">Chrome</option>
              <option value="clouds">Clouds</option>
              <option value="crimson_editor" selected>Crimson Editor</option>
              <option value="dawn">Dawn</option>
              <option value="dreamweaver">Dreamweaver</option>
              <option value="eclipse">Eclipse</option>
              <option value="github">GitHub</option>
              <option value="iplastic">IPlastic</option>
              <option value="solarized_light">Solarized Light</option>
              <option value="textmate">TextMate</option>
              <option value="tomorrow">Tomorrow</option>
              <option value="xcode">XCode</option>
              <option value="kuroir">Kuroir</option>
              <option value="katzenmilch">KatzenMilch</option>
              <option value="sqlserver">SQL Server</option>
            </optgroup>
            <optgroup label="Dark">
              <option value="ambiance">Ambiance</option>
              <option value="chaos">Chaos</option>
              <option value="clouds_midnight">Clouds Midnight</option>
              <option value="dracula">Dracula</option>
              <option value="cobalt">Cobalt</option>
              <option value="gruvbox">Gruvbox</option>
              <option value="gob">Green on Black</option>
              <option value="idle_fingers">idle Fingers</option>
              <option value="kr_theme">krTheme</option>
              <option value="merbivore">Merbivore</option>
              <option value="merbivore_soft">Merbivore Soft</option>
              <option value="mono_industrial">Mono Industrial</option>
              <option value="monokai">Monokai</option>
              <option value="pastel_on_dark">Pastel on dark</option>
              <option value="solarized_dark">Solarized Dark</option>
              <option value="terminal">Terminal</option>
              <option value="tomorrow_night">Tomorrow Night</option>
              <option value="tomorrow_night_blue">Tomorrow Night Blue</option>
              <option value="tomorrow_night_bright">Tomorrow Night Bright</option>
              <option value="tomorrow_night_eighties">Tomorrow Night 80s</option>
              <option value="twilight">Twilight</option>
              <option value="vibrant_ink">Vibrant Ink</option>
            </optgroup>
          </select>
          <br style="margin-bottom: 5px;">
          Keybinding: 
          <select style="width: 160px; position: absolute; right: 16px; background-position: 143px 5px;" id="keybinding" class="options">
            <option value="default">Default</option>
            <option value="vim">Vim</option>
            <option value="emacs">Emacs</option>
          </select>
        </section>
      </div>
      <div id="content">
        <div class="block" id="block_1">
          <span><br><hr><br></span>
          Code block <span>1</span><br>
          <div class="code"></div>
          <section class="target">
            <span>Applies to: </span>
            <select>
              <option value="url">URL</option>
              <option value="starting">URLs starting with</option>
              <option value="domain">URLs on the domain</option>
              <option value="everything">Everything</option>
            </select>
            <input class="url"><button class="remove_target">Remove</button><button class="add_target">Add</button><br>
          </section>
          <button class="add_block">Add new section</button>
          <button class="remove_block">Remove section</button>
          <button class="raise_block">&uarr;</button>
          <button class="lower_block">&darr;</button>
          <button class="clone_block">Clone</button>
          <button class="beautify_block">Beautify</button>
        </div>
      </details>
    </div>
  </body>
</html>
