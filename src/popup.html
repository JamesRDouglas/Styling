<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      @font-face { font-family: 'Roboto'; src: url('../Roboto-Light.ttf') format('truetype'); }
      body { font-size: 14px; }
      button { padding: 2px 8px; }
      img, input, label { cursor: pointer; }
      label { -moz-user-select: none; user-select: none; }
      a { text-decoration-style: dashed; color: #0d0d57 !important; }
      ul { margin: 0; text-align: left; display: inline-block; margin: 0 auto; }
      #active-styles .edit, #active-styles .delete { margin: 0 0 1px 0.4em; font-size: 0.9em; cursor: pointer; color: black !important; }
      #active-styles > div { display: flex;justify-content: center;align-items: center; }
      .small { border: 0; border-top: 1px solid lightgrey; }
    </style>
    <link rel="stylesheet" type="text/css" href="fontawesome-5.7.2/css/all.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <!--<script defer src="fontawesome-5.7.2.all.js"></script>-->
  </head>
  <body style="width: 180px; padding: 10px; text-align: center; font-family: 'Roboto';">
    <img src="../images/Styling.png" style="width: 100px; height: 100px;"><br>
    Styling version <span id="version"></span>
    <br><input type="checkbox" id="disable"><label>Disable all styles</label>
    <br><hr class="small"><div id="active-styles"></div><hr class="small">
    Write style for this:<br>
    <a href="#" id="url">URL</a> / <a href="#" id="domain">domain</a> / <a href="#" id="subdomain">subdomain</a>
    <br style="margin-bottom: 7px; border: 0; border-top: 1px solid grey;">
    <button id="manage">Manage</button>
    <button id="details">Details</button>
    <script src="popup.js"></script>
  </body>
</html>
