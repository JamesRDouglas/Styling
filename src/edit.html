<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/Styling.ico" id="favicon">
    <title>Edit style</title>
    <style>
      @font-face { font-family: 'Roboto'; src: url('../fonts/Roboto-Light.ttf') format('truetype'); }
      body { padding: 0; margin: 0; box-sizing: border-box; height: 100%; width: 100vw; font-family: 'Roboto'; font-size: 0.9em; background-color: #EFEFEF; }
      #sidebar { width: 275px; height: 100vh; position: fixed; left: 0; top: 0; box-sizing: border-box; border-right: 1px dashed grey; padding: 0.8em 1.1em; background-color: white; }
      #content { width: calc(100vw - 275px); height: 100%; box-sizing: border-box; position: absolute; top: 0; right: 0; padding: 1em 2em; }
      #style_name { width: 100%; padding: 4px; box-shadow: 0 0 0 1px lightgrey inset; border: 0; box-sizing: border-box; margin-top: 10px; }
      #style_name:focus { box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      #enabled { margin-bottom: 10px; }
      h1 { padding: 0; margin: 0; font-size: 1.6em; width: 100%; }
      div.block:first-of-type > span:first-of-type { display: none; }
      div.block:only-child .remove_block { display: none; } 
      div.block:last-of-type { margin-bottom: 25vh; }
      section.controls { display: flex; margin: 5px 0 3px 0; }
      div.url-container { flex-grow: 1; display: flex; flex-wrap: wrap; }
      div.code { width: 100%; height: 200px; box-shadow: 0 0 0 1px lightgrey; margin-top: 5px; }
      div.code.ace_focus { box-shadow: 0 0 2px 2px lightblue; }
      input.url { padding: 2px; box-sizing: border-box; box-shadow: 0 0 0 1px lightgrey inset; border: 0; flex-grow: 1; margin-left: 2px; }
      input.url:focus { box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      select { margin-left: 5px; width: 175px; height: 2em; border: 1px solid lightgrey; border-radius: 3px; background: url("../images/arrow.png") no-repeat right white; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-size: 10px; background-position: 158px 5px; cursor: pointer; border: none; box-shadow: 0 0 0 1px lightgrey inset; }
      select:focus { outline: 0; color: rgba(0,0,0,0); text-shadow: 0 0 0 #000; box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      button { padding: 2px 6px; text-align: center; }
      span.line { display: block; font-family: monospace; font-size: 13px; padding-right: 5px; text-align: right; }
      span.line:last-of-type { padding-bottom: 5px; }
      button.remove { margin-left: 2px; }
      section.controls:not(:first-of-type) > span { visibility: hidden; }
      div.ace_hidden-cursors { display: none; }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>Edit style</h1>
      <input type="text" id="style_name" placeholder="Enter a name">
      <input type="checkbox" id="enabled"> Enabled
      <br>
      <button id="save">Save</button>
      <button id="beautify">Beautify</button>
      <button id="back">Back to manage</button>
      <br><h3>Options</h3>
      Tab size: <input type="number" value="2">
      <br style="margin-bottom: 5px;">
      Font size: <input type="number" value="12">
      <br style="margin-bottom: 7px;">
      <input type="checkbox"> Smart indentation<br>
      <input type="checkbox"> Indent with tabs<br>
      <input type="checkbox"> Auto-close brackets and quotes<br style="margin-bottom: 7px;">
      Theme: 
      <select style="width: 160px; position: absolute; right: 16px; background-position: 143px 5px;">
        <optgroup label="Light">
          <option value="theme-chrome.js">Chrome</option>
          <option value="theme-clouds.js">Clouds</option>
          <option value="theme-crimson_editor.js" selected>Crimson Editor</option>
          <option value="theme-dawn.js">Dawn</option>
          <option value="theme-dreamweaver.js">Dreamweaver</option>
          <option value="theme-eclipse.js">Eclipse</option>
          <option value="theme-github.js">GitHub</option>
          <option value="theme-iplastic.js">IPlastic</option>
          <option value="theme-solarized_light.js">Solarized Light</option>
          <option value="theme-textmate.js">TextMate</option>
          <option value="theme-tomorrow.js">Tomorrow</option>
          <option value="theme-xcode.js">XCode</option>
          <option value="theme-kuroir.js">Kuroir</option>
          <option value="theme-katzenmilch.js">KatzenMilch</option>
          <option value="theme-sqlserver.js">SQL Server</option>
        </optgroup>
        <optgroup label="Dark">
          <option value="theme-ambiance.js">Ambiance</option>
          <option value="theme-chaos.js">Chaos</option>
          <option value="theme-clouds_midnight.js">Clouds Midnight</option>
          <option value="theme-dracula.js">Dracula</option>
          <option value="theme-cobalt.js">Cobalt</option>
          <option value="theme-gruvbox.js">Gruvbox</option>
          <option value="theme-gob.js">Green on Black</option>
          <option value="theme-idle_fingers.js">idle Fingers</option>
          <option value="theme-kr_theme.js">krTheme</option>
          <option value="theme-merbivore.js">Merbivore</option>
          <option value="theme-merbivore_soft.js">Merbivore Soft</option>
          <option value="theme-mono_industrial.js">Mono Industrial</option>
          <option value="theme-monokai.js">Monokai</option>
          <option value="theme-pastel_on_dark.js">Pastel on dark</option>
          <option value="theme-solarized_dark.js">Solarized Dark</option>
          <option value="theme-terminal.js">Terminal</option>
          <option value="theme-tomorrow_night.js">Tomorrow Night</option>
          <option value="theme-tomorrow_night_blue.js">Tomorrow Night Blue</option>
          <option value="theme-tomorrow_night_bright.js">Tomorrow Night Bright</option>
          <option value="theme-tomorrow_night_eighties.js">Tomorrow Night 80s</option>
          <option value="theme-twilight.js">Twilight</option>
          <option value="theme-vibrant_ink.js">Vibrant Ink</option>
        </optgroup>
      </select>
      <br style="margin-bottom: 5px;">
      Keybinding: 
      <select style="width: 160px; position: absolute; right: 16px; background-position: 143px 5px;">
        <option value="default">Default</option>
        <option value="keybinding-vim.js">Vim</option>
        <option value="keybinding-emacs.js">Emacs</option>
      </select>
    </div>
    <div id="content">
      <div class="block" id="block_1">
        <span><br><hr><br></span>
        Code block <span>1</span><br>
        <div class="code"></div>
        <section class="controls">
          <span>Applies to: </span>
          <select>
            <option value="url">URL</option>
            <option value="starting">URLs starting with</option>
            <option value="domain">URLs on the domain</option>
            <option value="everything">Everything</option>
          </select>
          <input class="url"><button class="remove_controls">Remove</button><button class="add_controls">Add</button><br>
        </section>
        <button class="add_block">Add new section</button>
        <button class="remove_block">Remove section</button>
        <button class="clone_block">Clone</button>
        <button class="beautify_block">Beautify</button>
      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="ace/ace.js"></script>
    <script src="ace/ext-beautify.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
