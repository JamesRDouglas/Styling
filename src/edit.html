<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/Styling.ico" id="favicon">
    <title>Edit style</title>
    <style>
      @font-face { font-family: 'Roboto'; src: url('../fonts/Roboto-Light.ttf') format('truetype'); }
      body { padding: 0; margin: 0; box-sizing: border-box; height: 100%; width: 100vw; font-family: 'Roboto'; font-size: 0.9em; background-color: #EFEFEF; }
      #sidebar { width: 250px; height: 100vh; position: fixed; left: 0; top: 0; box-sizing: border-box; border-right: 1px dashed grey; padding: 0.8em 1.1em; background-color: white; }
      #content { width: calc(100vw - 250px); height: 100%; box-sizing: border-box; position: absolute; top: 0; right: 0; padding: 1em 2em; }
      h1 { padding: 0; margin: 0; font-size: 1.6em; width: 100%; }
      div.block:first-of-type > span:first-of-type { display: none; }
      div.block:only-child .remove_block { display: none; } 
      div.block:not(:first-of-type) { margin-bottom: 25vh; }
      section.controls { display: flex; margin: 5px 0 3px 0; }
      div.url-container { flex-grow: 1; display: flex; flex-wrap: wrap; }
      textarea.code { width: 100%; resize: vertical; box-sizing: border-box; padding: 5px 5px 5px 55px; border: none; margin: 0; height: 100%; }
      textarea.code:focus { box-shadow: 0 0 0 2px lightblue; }
      input.url { padding: 2px; box-sizing: border-box; box-shadow: 0 0 0 1px lightgrey inset; border: 0; flex-grow: 1; margin-left: 2px; }
      input.url:focus { box-shadow: 0 0 0 1px lightblue inset, 0 0 0 1px lightblue; }
      select { margin-left: 5px; width: 175px; height: 2em; border: 1px solid lightgrey; border-radius: 3px; background: url("../images/arrow.png") no-repeat right white; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-size: 10px; background-position: 158px 5px; cursor: pointer; }
      select:focus { outline: 0; color: rgba(0,0,0,0); text-shadow: 0 0 0 #000; }
      button { padding: 2px 6px; text-align: center; }
      div.container { position: relative; box-shadow: 0 0 0 1px lightgrey; margin-top: 5px; }
      div.side { position: absolute; left: 0; width: 50px; background-color: #e4e4e4; padding: 5px; border-right: 1px solid lightgrey; box-sizing: border-box; overflow: hidden; height: 100%; }
      span.line { display: block; font-family: monospace; font-size: 13px; padding-right: 5px; text-align: right; }
      span.line:last-of-type { padding-bottom: 5px; }
      button.remove { margin-left: 2px; }
      section.controls:not(:first-of-type) > span { visibility: hidden; }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>Edit style</h1>
      <br>
      <input type="text" style="width: 100%" placeholder="Enter a name">
      <input type="checkbox" id="enabled"> Enabled
      <br>
      <br>
      <button id="save">Save</button>
      <button id="back">Back to manage</button>
    </div>
    <div id="content">
      <div class="block" id="block_1">
        <span><br><hr><br></span>
        Code block <span>1</span><br>
        <div class="container">
          <div class="side"></div>
          <textarea rows="15" class="code"></textarea><br>
        </div>
        <section class="controls">
          <span>Applies to: </span>
          <select>
            <option value="url">URL</option>
            <option value="starting">URLs starting with</option>
            <option value="domain">URLs on the domain</option>
        <!--<option value="regexp">URLs matching the regexp</option>-->
            <option value="everything">Everything</option>
          </select>
          <input class="url"><button class="remove_controls">Remove</button><button class="add_controls">Add</button><br>
        </section>
        <button class="add_block">Add new section</button>
        <button class="remove_block">Remove section</button>
        <button class="clone_block">Clone</button>
      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
