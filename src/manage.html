<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/Styling.ico" id="favicon">
    <title>Manage styles</title>
    <style>
      @font-face { font-family: 'Roboto'; src: url('../Roboto-Light.ttf') format('truetype'); }
      body { padding: 0; margin: 0; box-sizing: border-box; height: 100%; width: 100vw; font-family: 'Roboto'; font-size: 0.9em; background-color: #EFEFEF; }
      #sidebar { width: 250px; height: 100vh; box-sizing: border-box; border-right: 1px dashed grey; position: fixed; left: 0; top: 0; background-color: white; padding: 0.8em 1.1em; }
      #content { width: calc(100vw - 250px); height: 100vh; box-sizing: border-box; position: absolute; right: 0; top: 0; padding: 1em 2em; }
      h1 { padding: 0; margin: 0; font-size: 1.6em; width: 100%; }
      textarea.code { width: 100%; resize: vertical; box-sizing: border-box; padding: 5px 5px 5px 45px; box-shadow: 0 0 0 1px lightgrey inset; border: none; }
      div.controls { display: flex; margin: 5px 0; }
      div.url-container { flex-grow: 1; display: flex; flex-wrap: wrap; }
      input.url { padding: 2px; box-sizing: border-box; box-shadow: 0 0 0 1px lightgrey inset; border: 0; flex-grow: 1; margin-left: 5px; }
      textarea.code:focus, input.url:focus { box-shadow: 0 0 2px 3px lightblue; }
      select { margin-left: 5px; width: 175px; height: 2em; border: 1px solid lightgrey; border-radius: 3px; background: url("../images/arrow.png") no-repeat right white; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-size: 10px; background-position: 158px 5px; cursor: pointer; }
      select:focus { outline: 0; color: rgba(0,0,0,0); text-shadow: 0 0 0 #000; }
      button { padding: 2px 6px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h1>Installed Styles</h1>
    </div>
    <div id="content">
      <a href="edit.html?style=1">Edit style 1</a>
    </div>
  </body>
</html>
